<div id=panel__ID>
    Please answer the following questionnaires. Follow the instruction on each of them.<br><br>
	<div id=items__ID></div>
</div>
</div>

<script>
	function F__ID(){
		//--------------------------------------------------------
        var m=$vm.module_list['__MODULE__'];
        if(m.prefix==undefined) m.prefix="";
        var id_list;
		//--------------------------------------------------------
		$('#D__ID').on('load',function(){
		})
		//--------------------------------------------------------
		$('#D__ID').on('show',function(){
            var record=$vm.vm['__ID'].input.record;
			id_list=record.Data.List;
            if(id_list==undefined){
                alert("No questionnaire was found");
                return;
            }
			setup_panel();
		})
		//--------------------------------------------------------
		var status=[]
		//---------------------------------
		var setup_panel=function(){
			//----------------------------------
		    var ids=id_list.split(',');
		    var txt="<ul>";
		    //----------------------------------
		    for(var i=0;i<ids.length;i++){
				var m1=ids[i];
		        if(status[m1]==undefined){
		            status[m1]={rid:0}
				}
				var task_name="not found";
				var mm=$vm.module_list[m.prefix+m1];
				if(mm!=undefined){
					task_name=mm.task_name;
					status[m1].Table=mm.Table;
				}
				txt+="<li m="+m1+">"+task_name+"</li>";
		    }
            txt+"</ul>";
		    $('#items__ID').html(txt);
		    //----------------------------------
			$('#items__ID li').each(function(){
		        var $li=$(this);
				$li.removeClass('li_allowed__ID')
				$li.addClass('li_not_allowed__ID')
			})
			//----------------------------------
			$('#items__ID li').each(function(){
		        var $li=$(this);
		        var m1=$li.attr('m');
		        if(status[m1].rid==0){
					if($vm.api_type=="sqlserver"){
						//-----------------
						var req={cmd:'read-s2',qid:$vm.qid,db_pid:status[m1].Table};
						//-----------------
						jQuery.ajaxSetup({async:false});
						$VmAPI.request({data:req,callback:function(res){
							if(res.records.length==0){
							}
							else{
								status[m1].rid=1;
							}
						}})
						jQuery.ajaxSetup({async:true});
					}
					else{
						var query={table:$vm.module_list[m.prefix+m1].Table}
						jQuery.ajaxSetup({async:false});
						$vm.request({cmd:"find-s",query:query,options:{}},function(res){
							if(res.permission==false){
								alert("No permission");
								return;
							}
							if(res.result.length==0){
							}
							else{
								status[m1].rid=1;
							}
						})
						jQuery.ajaxSetup({async:true});
					}
		        }
		        if(status[m1].rid==0){
					$li.removeClass('li_not_allowed__ID')
					$li.addClass('li_allowed__ID')
		            var task_name=$li.html();
		            var module=$li.attr('m');
		            $li.html("<u style='cursor:pointer' m="+module+">"+task_name+"</u>");
		            $li.find('u').on('click',function(){
		                var m1=$(this).attr('m');
                        var record=$vm.vm['__ID'].input.record;
						$vm.load_module(m.prefix+m1,'',{participant_record:record,goback:1});
		            });
		            return false; // break out the loop
		        }
		    })
		    //----------------------------------
		}
		//--------------------------------------------------------
	}
</script>
<style>
	#D__ID{
        height:100%;
		overflow: auto;
		animation: vm_module_fadein 1.0s;
		background: rgba(255,255,255,1);
	}
	#panel__ID{
		padding:30px;
	}
	.li_not_allowed__ID{
		color:#999!Important;
		cursor:not-allowed!Important;
	}
	.li_allowed__ID{
		color:#000!Important;
		cursor:pointer!Important;
	}
</style>
