    <script>
        function F__ID(){
            //-------------------------------------
            //build text input fields
            var fields="Systolic1,Diastolic1,Pulse1,Systolic2,Diastolic2,Pulse2,Systolic3,Diastolic3,Pulse3";
            var fs=fields.split(',');
            var txt="";
            for(var i=0;i<fs.length;i++){
                txt+="<div class='row row__ID'><div class='col'>\r\n";
                txt+="<span>"+fs[i].replace(/_/g," ")+"</span><input type=text class=form-control name="+fs[i]+">\r\n";
                txt+="</div></div>\r\n";
            }
            $('#dynamic_part__ID').html(txt);
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            VmInclude:'__CURRENT_PATH__/task-form.js'
            //-------------------------------------
            var ob=m.before_submit;
            m.before_submit=function(record,dbv){
                var s1=parseFloat(record.Systolic1);
                var s2=parseFloat(record.Systolic2);
                var s3=parseFloat(record.Systolic3);
                var p1=parseFloat(record.Pulse1);
                var p2=parseFloat(record.Pulse2);
                var p3=parseFloat(record.Pulse3);
                var d1=parseFloat(record.Diastolic1);
                var d2=parseFloat(record.Diastolic2);
                var d3=parseFloat(record.Diastolic3);
                record.SystolicM=((s1+s2+s3)/3).toFixed(2);
                record.PulseM=((p1+p2+p3)/3).toFixed(2);
                record.DiastolicM=((d1+d2+d3)/3).toFixed(2);

                return ob(record,dbv);
            }
            //-------------------------------------
        }
    </script>
