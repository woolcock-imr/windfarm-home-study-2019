<div id=D__ID>
    <div id=form_container__ID>
        <div id=header__ID>
            Phone screening hearing
        </div>
        <form id=F__ID>
            <div class="container">
                <!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-12 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </div>
                    <div class="col-sm-12 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->

                <!-- Form Inputs-------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
                        <span>Do you consider yourself ot have normal hearing?</span>
                        <ul>
                            <label><input type="radio" name=normal value=Yes /> Yes</label> 
                            <label><input type="radio" name=normal value=No /> No</label><br>
                        </ul>
    				</div>
    			</div>
                <hr class=hr__ID>
                <!---------------------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
                        <span>Do you wear any hearing aids?</span>
                        <ul>
                            <label><input type="radio" name=hearing_aid value=Yes /> Yes</label> 
                            <label><input type="radio" name=hearing_aid value=No /> No</label><br>
                        </ul>
    				</div>
    			</div>
                <hr class=hr__ID>
                <!---------------------------------------------------->
                <div class='row row__ID'>
    				<div class="col">
                        <span>Did the person seen to hear/understand you clearly?</span>
                        <ul>
                            <label><input type="radio" name=understand value=Yes /> Yes</label> 
                            <label><input type="radio" name=understand value=No /> No</label><br>
                        </ul>
    				</div>
    			</div>
                <hr class=hr__ID>
                <!---------------------------------------------------->

                <!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
            </div>
        </form>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            VmInclude:__CURRENT_PATH__/task-form.js
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            overflow:auto;
            animation: vm_module_fadein 1.0s;
            background-color:#fff;
        }
        #form_container__ID{
            margin-top:20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;

            font-family: Verdana,sans-serif;
            font-size: 15px;
            line-height: 1.5;
        }
        #form_container__ID .row__ID{
            padding:6px 5px;
        }
        #form_container__ID .row__ID:hover{
            background-color: #ddd;
        }
        #header__ID{
            background-color:#727b84;
            color:#fff;
            padding:10px 15px 10px 15px;
            font-size:120%;
            border:1px solid #bbb;
            border-bottom-width: 0;
        }
        #F__ID{
            border:1px solid #bbb;
            border-top-width: 0;
            padding:6px 15px 20px 15px;
            margin-bottom:200px;
        }
        #F__ID fieldset {
            border: 0px solid #c0c0c0;
            margin: 0;
            padding: 0;
        }
        .row__ID span{
            font-weight:bold;
            display: inline-block;
            padding: 5px 0;
        }
        @media screen and (max-width:768px){
			#form_container__ID{
				padding:20px 10px 50px 10px;
			}
		}
	    .C__ID {
	        background-color: #ccc;
	    }
		.label__ID{
			font-weight: bold;
			padding:8px 0 5px 0;
		}
		.radio__ID{
			padding-left:40px;
		}
		.radio__ID label{
			cursor:pointer;
			margin: 0;
		}
		.radio__ID label:hover{
			background-color: #999;
		}
        
        
        .hr__ID{
            margin:6px 0;
            padding:0;
        }
    </style>
</div>
