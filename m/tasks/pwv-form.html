    <script>
        function F__ID(){
            //-------------------------------------
            //build text input fields
            var fields="Visit,Heart_Rate_Trial1,Pulse_Wave_Velocity_Trial1,Pulse_Transit_Time_Trial1,PWV_Distance_Trial1,Heart_Rate_Trial2,Pulse_Wave_Velocity_Trial2,Pulse_Transit_Time_Trial2,PWV_Distance_Trial2";
            var fs=fields.split(',');
            var txt="";
            for(var i=0;i<fs.length;i++){
                txt+="<div class='row row__ID'><div class='col'>\r\n";
                txt+="<span>"+fs[i].replace(/_/g," ")+"</span><input type=text class=form-control name="+fs[i]+">\r\n";
                txt+="</div></div>\r\n";
            }
            $('#dynamic_part__ID').html(txt);
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            VmInclude:'__CURRENT_PATH__/task-form.js'
            //-------------------------------------
            var load5 = m.load;
            m.load = function () {
                load5();
                m.set_file_link("patientreport1");
                m.set_file_link("clinicalreport1");
                m.set_file_link("patientreport2");
                m.set_file_link("clinicalreport2");


            }
        }
    </script>
